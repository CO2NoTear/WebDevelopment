<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>开始撰写你的文章</title>
    <link href="https://cdn.bootcss.com/simplemde/1.11.2/simplemde.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/highlight.js/9.13.0/styles/github-gist.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static',filename='CSS/official_style.css')}}"/>
    <link rel="stylesheet" href="{{url_for('static',filename='icon/css/font-awesome.css')}}" />
    <link rel="import" href="header.html" id="header">
</head>
<body>
     <!--头顶-->
     <div
     id="toolbar"
     style="
       position: fixed;
       top: 0rem;
       left: 0rem;
       min-width: 100%;
       height: 64px;
      z-index: 3;
     "
   >
     <div style="display: flex">
       <div
         style="margin: auto; position: relative; width: 1176px; height: 64px"
       >
            <a href="/" style="position: absolute; top: 8px; left: 0px"
              ><img src="{{url_for('static',filename='pics/logo.png')}}" alt="回到中途营地" height="48"
            /></a>
            {% if current_user.is_authenticated %}
		<a class="circle" href="{{url_for('userPage', name = current_user.UName)}}" style="position: absolute; top: 8px; right: 0px"><img
                src="{{url_for('static', filename='potraits/'+[current_user.UID]|join+'.jpg')}}" alt="我的主页" height="48" /></a>
            {% else %}
            <a class="circle" href="" style="position: absolute; top: 8px; right: 0px"><img
                src="{{url_for('static', filename='pics/Lys_head_portrait.jpg')}}" alt="我的主页" height="48" /></a>
            {% endif %}

       </div>
     </div>
   </div>
   <!--搜索框-->>
    <form target="_self" method="post">
      <div class="search-box">
        <a class="search-btn" type="submit">
          <i class="fa fa-search" aria-hidden="true"></i>
        </a>
        <input type="text" class="search-txt" placeholder="搜索" name="search_text" />
        <div class="search-line"></div>
      </div>
    </form>



   <div class="main">
    <div style="position: absolute; margin-top: 64px; width: 1048px">
        <div id="mainpart">
            <form target="_self" method="post">
              <textarea style="z-index:2000" name="passageContent"></textarea>
              <script src="https://cdn.bootcss.com/simplemde/1.11.2/simplemde.min.js"></script>
              <script src="https://cdn.bootcss.com/highlight.js/9.13.1/highlight.min.js"></script>
              <script>
                     var simplemde = new SimpleMDE();
              </script>
<div style="margin: 0 auto; width: 200px">
    文章标题:<input class="title" id="PTitle" type="text" name="PTitle" />
    <input class="submit" id="btn" type="submit" value="提交" />
  </div>
</form>
        </div>
    </div>
   </div>
</body>
</html>
