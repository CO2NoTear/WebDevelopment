<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>首页-珠峰中途营地</title>
    <link rel="stylesheet" href="CSS/official style.css" />
    <link rel="stylesheet" href="icon/css/font-awesome.css" />
    <link rel="stylesheet" href="CSS/swiper.css">
  </head>
  <body>
    <!--头顶-->
    <div
      id="toolbar"
      style="
        position: fixed;
        top: 0rem;
        left: 0rem;
        min-width: 100%;
        height: 64px;
        z-index: 1993;
      "
    >
      <div style="display: flex">
        <div
          style="margin: auto; position: relative; width: 1176px; height: 64px"
        >
            <a href="" style="position: absolute; top: 8px; left: 0px"
              ><img src="pics/logo.png" alt="回到中途营地" height="48"
            /></a>
          </p>
            <a class="circle" href="" style="position: absolute; top: 8px; right: 0px"
              ><img src="pics/Lys'head portrait.jpg" alt="我的主页" height="48"
            /></a>
        </div>
      </div>
    </div>
    <!--搜索框-->>
    <form action="https://www.bilibili.com/" target="_self" method="get">
      <div class="search-box">
        <a class="search-btn" type="submit">
          <i class="fa fa-search" aria-hidden="true"></i>
        </a>
        <input type="text" class="search-txt" placeholder="搜索" />
        <div class="search-line"></div>
      </div>
    </form>

    <div class="main">
      <div style="position: absolute; margin-top: 64px; width: 1048px">
        
        
        
        <div
          id="leftpart"
          style="
            position: absolute;
            top: 0px;
            left: 0px;
            width: 796px;
            z-index: 1000;
          "
        >
          <div id="mainpart" class="mainl">
            <div
            style="
              margin-top: 2px;
              margin-bottom: 2px;
              margin-left: 2px;
              margin-right: 2px;
            "
          >
          <div id="content"></div>
          <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
          <script>
            document.getElementById('content').innerHTML =
              marked.parse('# Marked in the browser\n\nRendered by **marked**.');
          </script>
            </div>
          </div>

          <!--make comments-->
          <div id="mainpart" class="mainl" style="height:fit-content;">
            <form action="" target="_self" method="post">
              <textarea
                type="text"
                name="commentscontent"
                style="position:relative;width: 764px;height: 7em; top: 16px;"
              ></textarea>

              <div style="margin: 0 auto; width: 200px">
                <input class="submit" id="btn" type="submit" value="发表" />
              </div>
            </form>
          </div>

          <!--comments-->
          <div id="mainpart" class="mainl" style="height:fit-content;">
            <a class="circle" href="" style="position: absolute; top: 8px; left: 8px"
            ><img src="pics/Lys'head portrait.jpg" alt="主页" height="48"
          /></a>
              <a href="" style="text-align: left;">
                <p class="UName_comments" style="position: absolute; left: 64px;">
                  用户名
                </p>
              </a>
              <!--detailed-->
              <p class="comments" style="position: relative; right: 280px;">
                进行一个评论的发 
              </p>
          </div>
        </div>


        <div
          id="rightpart"
          style="
            position: absolute;
            top: 0px;
            right: 0px;
            width: 228px;
            z-index: 1000;
          "
        >
          <!--登录-->
          <div id="mainpart" class="mainr">
            <div
              style="
                margin-top: 2px;
                margin-bottom: 2px;
                margin-left: 2px;
                margin-right: 2px;
              "
            >
            <a id="author" href="" style="text-align: center;">
              <div id="blank" style="height: 34px;"></div>
              <div class="circle"><img src="pics/Lys'head portrait.jpg" height="160"></div>
              <h2>用户名</h2>
            </a>
            </div>
          </div>
          <div id="mainpart" class="mainr">
            <div
              style="
                margin-top: 2px;
                margin-bottom: 2px;
                margin-left: 2px;
                margin-right: 2px;
                text-align: center ;
              "
            >
              <iframe frameborder="no" src="clock.html" style="position:relative;width: 172px; height: 172px; top: 8px"></iframe>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
